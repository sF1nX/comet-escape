<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-ogp-key" content="423a8c6a-634e-48bb-b4fc-e4ac1bec43be" id="ogp-key-meta" />
    <title>Comet Escape</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <h1>Comet Escape</h1>
        <div class="stats">
          <span>Score: <b id="score">0</b></span>
          <span>Best: <b id="best">0</b></span>
        </div>
      </header>

      <section class="game-shell">
        <canvas id="game" width="960" height="540" aria-label="Game field"></canvas>
        <div class="overlay" id="overlay">
          <p id="status">Dodge the comets. Arrow keys / A D / swipes.</p>
          <button id="startBtn">Start</button>
        </div>
      </section>

      <div class="controls">
        <button id="leftBtn" aria-label="Move left">◀</button>
        <button id="rightBtn" aria-label="Move right">▶</button>
      </div>
    </main>

    <script src="./game.js"></script>
  </body>
</html>
